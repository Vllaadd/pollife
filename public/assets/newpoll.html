<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<new-poll>CMS - Express</new-poll>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" new-poll="no new-poll">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/blog">Go to polls</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/authors">Go to users</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="user">User:</label>
						<input placeholder="Your Name" type="text" class="form-control" id="user">
						<br>
						<label for="new-poll">Question:</label>
						<input placeholder="Your Question" type="text" class="form-control" id="new-poll">
						<br />
						<label for="new-poll">Option 1:</label>
						<input placeholder="Option One" type="text" class="form-control" id="new-poll">
						<label for="new-poll">Option 2:</label>
						<input placeholder="Option Two" type="text" class="form-control" id="new-poll">
						<label for="new-poll">Option 3:</label>
						<input placeholder="Option Three" type="text" class="form-control" id="new-poll">
						<label for="new-poll">Option 4:</label>
						<input placeholder="Option Four" type="text" class="form-control" id="new-poll">
						<br>
						<button id="submit-poll">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
