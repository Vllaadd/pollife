<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/blog">Go to polls</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/authors">Go to users</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="user">User:</label>
						<input placeholder="Your Name" type="text" class="form-control" id="user">
						<br>
						<label for="newpoll">Question:</label>
						<input placeholder="Your Question" type="text" class="form-control" id="newpoll">
						<br />
						<label for="newpoll">Option 1:</label>
						<input placeholder="Option One" type="text" class="form-control" id="newpoll">
						<label for="newpoll">Option 2:</label>
						<input placeholder="Option Two" type="text" class="form-control" id="newpoll">
						<label for="newpoll">Option 3:</label>
						<input placeholder="Option Three" type="text" class="form-control" id="newpoll">
						<label for="newpoll">Option 4:</label>
						<input placeholder="Option Four" type="text" class="form-control" id="newpoll">
						<br>
						<button id="submitpoll">Submit</button>
					</div>
				</form>
				<div id="polldisplay"></div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>
	<script src="js/newpoll.js" type="text/javascript"></script>

</body>

</html>
